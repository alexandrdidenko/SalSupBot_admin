{% extends 'main_page/base_template.html' %}
{% load static %}


{% block title %}
authorization
{% endblock %}

{% block content %}

{% load static %}
<link href="{% static 'authorization/authorization_style.css' %}" rel="stylesheet">


<header id="head">

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4 login-screen">
                <h1 class="text-center login-title">Sign in Digital Sales Support</h1>
                <div class="account-wall_dell"> <!--отключил белый фон на логоне дописал _dell-->
                    <img class="profile-img"
                         src="https://s1.iconbird.com/ico/1112/DiagramPreview/w128h1281354120436diagram15.png"
                         alt="">
                    <form class="form-signin" action="." method="post">
                        <from action="logon/" method="post">
                            {% csrf_token %}

                            <input type="text" class="form-control" placeholder="Login" name="username"
                                   id="username" required autofocus>
                            <input type="password" class="form-control" placeholder="Password" name="password"
                                   id="password" required>
                            {% if login_error %}
                            <label class="error">{{ login_error }}</label>
                            {% endif %}
                            <button class="btn btn-lg btn-primary btn-block" type="submit">
                                Sign in
                            </button>
                            <!--<label class="checkbox pull-left">-->
                                <!--<input type="checkbox" value="remember-me">-->
                                <!--Remember me-->
                                <!--</label>-->
                            <!--<a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>-->

                        </from>

                    </form>
                </div>
                <a href="mailto:alekszender@gmail.com?subject=site TechSalesUA: new account"
                   class="text-center new-account">Create an account </a>
            </div>
        </div>
    </div>
</header>


{% endblock %}
